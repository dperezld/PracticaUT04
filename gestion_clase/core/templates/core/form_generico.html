{% extends "core/base.html" %}

{% block content %}
<div class="header-container">
    <h1>Gesti√≥n de Datos</h1>
</div>

<div style="max-width: 600px; margin: 0 auto; background: #fff; padding: 20px; border: 1px solid #eee; border-radius: 8px;">
    <form method="post" novalidate>
        {% csrf_token %}
        
        {% for field in form %}
            <div style="margin-bottom: 15px;">
                <label style="display: block; font-weight: bold; margin-bottom: 5px;">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <div style="color: var(--danger-color); font-size: 0.85em; margin-top: 5px;">
                        {{ field.errors|striptags }}
                    </div>
                {% endif %}
            </div>
        {% endfor %}

        <div style="margin-top: 25px; border-top: 1px solid #eee; padding-top: 20px; display: flex; gap: 10px;">
            <button type="submit" class="btn btn-success">Guardar Cambios</button>
            <a href="{% url 'root' %}" class="btn btn-danger">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}

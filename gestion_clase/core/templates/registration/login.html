{% extends "core/base.html" %}

{% block content %}
<div style="max-width: 400px; margin: 60px auto;">
    <div class="container" style="padding: 40px; text-align: center;">
        <h2 style="color: var(--primary-color); margin-bottom: 10px;">Acceso al Portal</h2>
        <p style="color: #666; margin-bottom: 30px;">Introduce tus credenciales para continuar</p>
        
        <form method="post" style="text-align: left;">
            {% csrf_token %}
            
            <div style="margin-bottom: 20px;">
                <label style="display: block; font-weight: bold; margin-bottom: 8px;">Nombre de usuario</label>
                <input type="text" name="username" class="form-control" 
                       style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px;" required>
            </div>
            
            <div style="margin-bottom: 30px;">
                <label style="display: block; font-weight: bold; margin-bottom: 8px;">Contraseña</label>
                <input type="password" name="password" class="form-control" 
                       style="width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px;" required>
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%; padding: 12px; font-size: 1.1rem;">
                Iniciar Sesión
            </button>
        </form>
        
        {% if form.errors %}
            <p style="color: var(--danger-color); margin-top: 20px; font-size: 0.9rem;">
                Usuario o contraseña incorrectos. Por favor, inténtalo de nuevo.
            </p>
        {% endif %}
    </div>
</div>
{% endblock %}
